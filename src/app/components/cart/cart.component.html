<table mat-table [dataSource]="getData" class="mat-table">

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let getData"> {{getData.productName}} </td>
  </ng-container>

 
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef> Order Id </th>
    <td mat-cell *matCellDef="let getData"> {{getData.orderId}} </td>
  </ng-container>

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product Id </th>
    <td mat-cell *matCellDef="let getData"> {{getData.productId}} </td>
  </ng-container>


  <ng-container matColumnDef="availableQuantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let getData"> {{getData.availableQuantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button (click)="submit()">Place Order</button>
