<div class="addproduct">
  <div class="row">
    <br>
    <form [formGroup]="productForm" (ngSubmit)="submit()" >
      <label> Enter the Product </label>
      <input type="text" formControlName="productName" class="form-ctrl"/><br><br>
      <label> Enter the Quantity </label>
      <input type="number" formControlName="availableQuantity" class="form-ctrl"/><br>
      <button mat-button type="submit" class="btn-primary">Add Product</button>
    </form>
  </div>
</div>
