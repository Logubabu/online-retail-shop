<div class="product-page">
    <div class="container">
        <ng-container *ngFor="let item of productData">
            <div class="card" *ngIf="item.productName&&item.availableQuantity>0">
                
                <p>Product name: {{item.productName}}</p>
                <br>
                <p>Quantity: {{item.availableQuantity}}</p>
                <br>
                <br>
                <button mat-button (click)="addcart(item)"><mat-icon>shopping_cart</mat-icon> add to cart</button>
                
            </div>
        </ng-container>
    </div>
</div>
