<div class="product-page">
    <div class="container">
        <ng-container *ngFor="let item of productData">
            <div class="card" *ngIf="item.productName&&item.availableQuantity>0">
                <p>Product name: {{item.productName}}</p>
                <br>
                <p>Quantity: {{item.availableQuantity}}</p>
                <br>
                <button mat-button>
                    <mat-icon>add</mat-icon>
                </button>
                <span>0</span>
                <button mat-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <button mat-button>Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
